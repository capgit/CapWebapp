<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="../../templates/template.xhtml">

		<ui:define name="title">RichFaces SampleScrumboard demo</ui:define>
		<ui:define name="body">
			<h3>Dette er en scrumboard demo.</h3>
			
			<h:form>
				<rich:panel header="Create a new Scrum Note">

    				<table class="note">
						<tr>
							<td class="header"><h:outputText value="NoteId:" /></td>
							<td><h:inputText value="${scrumBoardForm.newNote.noteId}" /></td>
						</tr>
						<tr>
							<td class="header"><h:outputText value="Headline:" /></td>
							<td><h:inputText value="${scrumBoardForm.newNote.headline}" /></td>
						</tr>
						<tr>
							<td class="topAlign"><h:outputText value="Description:" /></td>
							<td><h:inputTextarea value="${scrumBoardForm.newNote.description}" rows="5"/></td>
						</tr>
						<tr>
							<td class="header"><h:outputText value="Estimate:" /></td>
							<td><h:inputText value="${scrumBoardForm.newNote.estimate}" /></td>
						</tr>
					</table>
					<a4j:commandButton action="createScrumNote" value="Create a Scrum Note"/>
<!-- 					<a4j:commandButton action="showScrumBoard" value="Show Scrum board"/> -->

				</rich:panel>
				<p/>
				<h2>SCRUM BOARD</h2>

				<h:panelGrid columnClasses="valign,valign,valign" columns="3" width="100%">

					<rich:panel styleClass="dropTargetPanel" >
						<f:facet name="header">
							<h:outputText value="Not started" />
						</f:facet>
						<rich:dropTarget dropValue="notStartedNote"
							dropListener="#{scrumBoardAction.dropToNotStarted}"
							acceptedTypes="inProgressNote"
							render="inProgress,notStarted" />
							
						<h:dataTable id="notStarted" columns="1" value="#{scrumBoardAction.scrumBoard.notStartedList}"
							var="notStartedNote" footerClass="footerClass">
							<h:column>
								<a4j:outputPanel layout="block" styleClass="rf-ind-drag">
									<rich:dragSource id="notStartedSource" dragValue="#{notStartedNote}" type="notStartedNote"/>
									<strong><h:outputText value="#{notStartedNote.headline}" /></strong><br/>
									<h:outputText value="#{notStartedNote.description}" /><br/>
									<h:outputText value="#{notStartedNote.estimate}" /><br/>
									<h:inputHidden value="#{notStartedNote.noteId}" />
								</a4j:outputPanel>
							</h:column>
						</h:dataTable>
					</rich:panel>

					<rich:panel styleClass="dropTargetPanel">
						<f:facet name="header">
							<h:outputText value="In progress" />
						</f:facet>
						<rich:dropTarget dropValue="inProgressNote"
							dropListener="#{scrumBoardAction.dropToInProgress}"
							acceptedTypes="notStartedNote, doneNote"
							render="inProgress,notStarted,done" />

						<h:dataTable id="inProgress" columns="1" value="#{scrumBoardAction.scrumBoard.inProgressList}" 
							var="inProgressNote">
							<h:column>
								<a4j:outputPanel layout="block" styleClass="rf-ind-drag">
									<rich:dragSource id="inProgressSource" dragValue="#{inProgressNote}" type="inProgressNote"/>
									<strong><h:outputText value="#{inProgressNote.headline}" /><br/></strong>
									<h:outputText value="#{inProgressNote.description}" /><br/>
									<h:outputText value="#{inProgressNote.estimate}" /><br/>
									<h:inputHidden value="#{inProgressNote.noteId}"/>
								</a4j:outputPanel>
							</h:column>
						</h:dataTable>
					</rich:panel>

					<rich:panel styleClass="dropTargetPanel">
						<f:facet name="header">
							<h:outputText value="Done" />
						</f:facet>
						<rich:dropTarget dropValue="doneNote"
							dropListener="#{scrumBoardAction.dropToDone}"
							acceptedTypes="inProgressNote"
							render="inProgress,done" />

						<h:dataTable id="done" columns="1" value="#{scrumBoardAction.scrumBoard.doneList}" 
							var="doneNote">
							<h:column>
								<a4j:outputPanel layout="block" styleClass="rf-ind-drag">
									<rich:dragSource id="doneSource" dragValue="#{doneNote}" type="doneNote"/>
									<strong><h:outputText value="#{doneNote.headline}" /><br/></strong>
									<h:outputText value="#{doneNote.description}" /><br/>
									<h:outputText value="#{doneNote.estimate}" /><br/>
									<h:inputHidden value="#{doneNote.noteId}"/>
								</a4j:outputPanel>
							</h:column>
						</h:dataTable>
					</rich:panel>
				</h:panelGrid>

			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
