				<h:panelGrid columnClasses="panelc valign, valign, valign, valign"

						<f:facet name="header">
							<h:outputText value="Not started" />
						</f:facet>
						<h:dataTable id="src" columns="1"
							value="#{scrumBoardForm.board.notStartedList}"
							var="notStartedNote" footerClass="footerClass">
							<h:column>
								<a4j:outputPanel layout="block" styleClass="rf-ind-drag">
									<rich:dragSource dragValue="#{notStartedNote}" />
									<strong><h:outputText value="#{notStartedNote.headline}" /><br/></strong>
									<h:outputText value="#{notStartedNote.description}" /><br/>
									<h:outputText value="#{notStartedNote.estimate}" /><br/>
								</a4j:outputPanel>
							</h:column>
						</h:dataTable>
					</rich:panel>
