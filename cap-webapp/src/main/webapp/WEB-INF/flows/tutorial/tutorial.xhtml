<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="../../templates/template.xhtml">
	
	    <ui:define name="title">Tutorials</ui:define>
	
	    <ui:define name="body">
	    
			<h2>Tutorial</h2>
			<rich:dataTable value="#{tutorialBean.tutorialLinks}" var="tutorialLink">
				<h:column>
					<f:facet name="header">Category</f:facet>
					<h:outputText value="#{tutorialLink.category}"/>
				</h:column>
				<h:column>
					<f:facet name="header">URL</f:facet>
					<h:outputLink value="#{tutorialLink.url}">
						<h:outputText value="#{tutorialLink.title}"/>
					</h:outputLink>
				</h:column>
			</rich:dataTable>
		</ui:define>	
	</ui:composition>
</body>
</html>
